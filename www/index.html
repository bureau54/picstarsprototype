<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
               
        <!-- CSS -->
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/amazium.css">
	    <link rel="stylesheet" href="css/layout.css">
        
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
        
        <title>PICSTARS prototype</title>
        
    </head>
    <body>
       
     <!-- Header Topbar -->
      <header>
        <div class="inner">
          <p class="btn fa fa-bars ps-dark float-right" style="line-height:32px; margin-top:10px;"></p>
        </div>
      </header>
      
      <!--App Container, place all views inside this div -->
      <div id="app">
      
        <!-- Fake Login -->
        <div id="login" class="view">
          <div class="login-logo"><img src="img/logo-picstars.png" class="max-img"/></div>
          <div class="login-form">
          <form name="" id="" method="" action="" class="hide-lables">
            <fieldset>
                <label for="text">Username</label>
                <input type="text" name="text" id="text" placeholder="Text" autocomplete="on" tabindex="2">
                <small>Invalid entry</small>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" tabindex="3">
                <small>Invalid entry</small>
            </fieldset>
            
            <fieldset>
                <input type="submit" name="submit" id="submitbtn" tabindex="7" value="Login" class="first">
                
            </fieldset>
          </form>
          
          <p id="noLogin" class="btn">demo login</p>
          </div>
        
        </div>
        
        <!-- Photo Live Feed, loaded from drupal -->
        <div id="feed" class="view">
          
          <div class="spinner"><i class="fa fa-refresh fa-spin"></i></div>
          
        </div>
        
        
        <!-- Camera Support and edit functions -->
        <div id="photopost" class="view">
          <div class="img-wrapper">
            <img id="instant-shot" class="max-img" src=""/>
          </div>
          <div id="movingBallG" style="display:none;">
            <div class="movingBallLineG"></div>
            <div id="movingBallG_1" class="movingBallG"></div>
            
          </div>

          <div id="photopost-msg"></div>
        </div>
             
        
        <!-- Message Feed, loaded from drupal -->  
        <div id="messageBoard" class="view">
        
          <div class="spinner"><i class="fa fa-refresh fa-spin"></i></div>
        
        </div>
        
        <!-- Brand Overview Feed, loaded from drupal -->
        <div id="brandOverview" class="view" style="margin-left:8px;">
          
          <div class="spinner"><i class="fa fa-refresh fa-spin"></i></div>
          
        </div>
      
        
      </div>
      
      <div class="photopost-edit ps-grey">
            <div class="photopost-edit-closer"><p class="fa fa-angle-down"></p></div>
           
             <div class="photopost-brands">
             
              <h1 class="header">My Sponsors</h1>
              <div id="brand-sponsor"></div>
              
              <h1 class="header">Picstars Recommends</h1>
              <div id="brand-recommondation"></div>
              
              <h1 class="header">My Own Brands</h1>
              <div id="brand-own"></div>
              
            </div>
       </div>
       
       <div class="photopost-textedit ps-grey">
            <div class="photopost-edit-closer"><p class="fa fa-angle-down"></p></div>
              <p class="btn fa fa-pencil" style="color:#222;"></p>
              <textarea id="photo-message-text"></textarea>            
              
            </div>
       </div>
    
           
      <!-- Footer Container, place all footer bars inside here -->
      <footer>
        <div class="inner">
                  
          <div id="footer-feed" class="footer-menu">
            <p class="btn fa fa-rss active" onClick="showFeed();"></p>
            <p class="btn fa fa-inbox" onClick="showMessageBoard();"></p>
            <p class="btn btn-large fa fa-camera hightlight" onClick="capturePhoto();"></p>
            <p class="btn fa fa-compass" onClick=""></p>
            <p class="btn fa fa-shield" onClick="showBrandOverview();"></p>
          </div>
          
          <div id="footer-brandOverview" class="footer-menu">
            <p class="btn fa fa-rss" onClick="showFeed();"></p>
            <p class="btn fa fa-inbox" onClick="showMessageBoard();"></p>
            <p class="btn btn-large fa fa-camera hightlight" onClick="capturePhoto();"></p>
            <p class="btn fa fa-compass"></p>
            <p class="btn fa fa-shield active" onClick="showBrandOverview();"></p>
          </div>
          
          <div id="footer-messageBoard" class="footer-menu">
            <p class="btn fa fa-rss" onClick="showFeed();"></p>
            <p class="btn fa fa-inbox active" onClick="showMessageBoard();"></p>
            <p class="btn btn-large fa fa-camera hightlight" onClick="capturePhoto();"></p>
            <p class="btn fa fa-compass"></p>
            <p class="btn fa fa-shield" onClick="showBrandOverview();"></p>
          </div>
          
          <div id="footer-photopost" class="footer-menu">
            <p class="btn fa fa-edit" onClick="showTextEdit();"></p>
            <p class="btn"></p>
            <p class="btn btn-large green fa fa-upload" onClick="addPost();"></p>
            <p class="btn"></p>
            <p class="btn fa fa-shield" onClick="showPhotoEdit();"></p>
          </div>
        </div>
      </footer>

      <script type="text/javascript" src="cordova.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.touchSwipe.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/slick.min.js"></script>
      <script src="js/controller.js" type="text/javascript"></script>

      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
          app.initialize();
		  
		
      </script>
      
    </body>
</html>
